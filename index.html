<!DOCTYPE html>

<html>
	<head>
		<meta charser="utf8" />
		<style type="text/css">
			@keyframes fun{
				0%{color: #20054e;font-size: 25px}
				100%{color: #fe8673;font-size: 250px}
			}
			p{
				animation-name: fun;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-delay: 0;
				animation-direction: alternate-reverse;
			}
		</style>
	</head>
	<body>
		<p>和斯宇永远喜欢阮赵祺</p>
	</body>
</html>
